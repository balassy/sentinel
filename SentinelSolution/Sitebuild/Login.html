<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="Static/bootstrap/css/metro-bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="Static/css/my.css" rel="stylesheet" media="screen">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

	<title>Jelentkezz be!</title>
</head>
<body>
	<div class="container">
		<form class="my-form-mini">
			<div class="page-header">
				<h1>Jelentkezz be!</h1>
			</div>
			
			<div class="alert alert-danger alert-dismissable">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				<strong>Hoppá!</strong>
				A felhasználónév vagy a jelszó hibás!
			</div>

			<div class="form-group input-group">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-user"></span>
				</span>
				<input type="text" class="form-control input-lg" placeholder="Felhasználó név" required autofocus />
			</div>

			<div class="form-group input-group">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-lock"></span>
				</span>				
				<input type="password" class="form-control input-lg" placeholder="Jelszó" required />
			</div>
			
			<div class="form-group">
				<label class="checkbox">
					<input type="checkbox" />
					Maradjak bejelentkezve
				</label>
			</div>
			
			<div class="form-group">
				<button class="btn btn-lg btn-primary btn-block" type="submit" onclick="document.location='Series.html';">Bejelentkezés</button>
			</div>
		</form>
		
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="Static/Bootstrap/js/bootstrap.min.js"></script>
	</div> <!-- /container -->
